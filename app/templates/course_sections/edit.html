
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Secci贸n {{ course_section.nrc }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 60px;
            background-color: #2f3943;
            height: 100vh;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2f3943;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            color: #2f3943;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        .btn-back {
            display: inline-block;
            background-color: #2f3943;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #1c2229;
        }
    </style>
</head>
<body>

<div class="sidebar"></div>

<div class="main">

<h1>Editar Secci贸n {{course_section.nrc}}</h1>

<form action="{{url_for('course_sections.updateSectionView', course_section_id=course_section.id)}}" method="POST">
    <label for="nrc">Nrc:</label>
    <input type="text" id="nrc" name="nrc" value="{{course_section.nrc}}" required>
    <br>

    <label for="overall_ponderation_type">Tipo de Ponderaci贸n de las Evaluaciones para la nota final:</label>
    <select name="overall_ponderation_type" id="overall_ponderation_type" required>
        <option value="Porcentaje" {% if course_section.overall_ponderation_type == 'Porcentaje' %}selected{% endif %}>Porcentaje</option>
    <option value="Peso" {% if course_section.overall_ponderation_type == 'Peso' %}selected{% endif %}>Peso</option>
    </select>
    <br>

    <label for="teacher_id">Profesor (opcional):</label>
    <select name="teacher_id" id="teacher_id">
        <option value="">Sin Profesor</option>
        {% for teacher in teachers %}
            <option value="{{ teacher.id }}" {% if teacher.id == course_section.teacher_id %}selected{% endif %}>
                {{ teacher.first_name }} {{ teacher.last_name }}
            </option>
        {% endfor %}
    </select>
    <br>

    <button type="submit">Actualizar Secci贸n</button>
</form>
