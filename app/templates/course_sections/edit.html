<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Sección {{ course_section.nrc }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 60px;
            background-color: #2f3943;
            height: 100vh;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2f3943;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            color: #2f3943;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        .btn-back {
            display: inline-block;
            background-color: #2f3943;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #1c2229;
        }
    </style>
</head>
<body>

<div class="sidebar"></div>

<div class="main">

    <h1>Editar Sección {{ course_section.nrc }}</h1>

    <form action="{{ url_for('course_sections.updateSectionView', course_section_id=course_section.id) }}" method="POST">
        <label for="nrc">NRC:</label>
        <input type="text" id="nrc" name="nrc" value="{{ course_section.nrc }}" required>
        <br>

        <label for="semester">Semestre:</label>
        <input type="text" id="semester" name="semester" value="{{ course_section.semester }}" required>
        <br>

        <label for="teacher_id">Profesor:</label>
        <select name="teacher_id" id="teacher_id" required>
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}" 
                    {% if teacher.id == course_section.teacher_id %}selected{% endif %}>
                    {{ teacher.first_name }} {{ teacher.last_name }}
                </option>
            {% endfor %}
        </select>
        <br>

        <button type="submit">Actualizar Sección</button>
    </form>

    <a href="{{ url_for('courses.showCourseView', course_id=course_section.course_id) }}" class="btn-back">Volver al curso</a>

</div>

</body>
</html>
