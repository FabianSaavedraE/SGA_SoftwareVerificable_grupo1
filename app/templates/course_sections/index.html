<h1>Secciones</h1>

<table>
    <thead>
        <tr>
            <th>NRC</th>
            <th>Curso</th>
            <th>Profesor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for section in sections %}
            <tr>
                <td>{{ section.nrc }}</td>
                <td>{{ section.course_instance.course.name }} {{section.course_instance.year}}-{{section.course_instance.semester}}</td>
                <td>{{ section.teacher.first_name }} {{ section.teacher.last_name }}</td>
                <td>
                  
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/" class="btn btn-primary">Go Back</a>
