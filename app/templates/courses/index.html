<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user_styles.css') }}">
</head>

<body>
{% include 'navbar.html' %}

<div class="main">

    <div class="title">Listado de Cursos</div>

    <div class="box">
        <div class="top-buttons">
            <a href="{{ url_for('courses.createCourseView') }}" class="add-btn">Agregar Curso</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{ course.name }}</td>
                        <td class="actions">
                            <a href="{{ url_for('courses.showCourseView', course_id=course.id) }}" class="btn-action">Ver</a>
                            <a href="{{ url_for('courses.updateCourseView', course_id=course.id) }}" class="btn-action">Editar</a>
                            <form action="{{ url_for('courses.deleteCourseView', course_id=course.id) }}" method="POST" style="display:inline;">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {% else %}
                    <tr><td colspan="2">No hay cursos disponibles</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="go-back">Volver al inicio</a>

    </div>

</div>
</body>

</html>
