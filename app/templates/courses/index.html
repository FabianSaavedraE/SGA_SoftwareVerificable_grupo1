<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 60px;
            background-color: #2f3943;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        .main {
            flex-grow: 1;
            height: 100vh;
            box-sizing: border-box;
            padding: 20px;
            background-color: white;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .box {
            border: 2px solid red;
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions a, .actions form {
            display: inline-block;
            margin-right: 5px;
        }

        button, .add-btn, .go-back {
            padding: 8px 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        button:hover, .add-btn:hover, .go-back:hover {
            background-color: darkred;
        }

        .top-buttons {
            margin-bottom: 10px;
        }

        .go-back {
            margin-top: 15px;
            background-color: #2f3943;
        }

        .go-back:hover {
            background-color: #1c2229;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <!-- íconos si querés -->
    </div>

    <div class="main">
        <div class="title">Listado de Cursos</div>

        <div class="box">
            <div class="top-buttons">
                <a href="{{ url_for('courses.createCourseView') }}" class="add-btn">Agregar Curso</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ course.name }}</td>
                            <td class="actions">
                                <a href="{{ url_for('courses.showCourseView', course_id=course.id) }}" class="add-btn">Ver</a>
                                <a href="{{ url_for('courses.updateCourseView', course_id=course.id) }}" class="add-btn">Editar</a>
                                <form action="{{ url_for('courses.deleteCourseView', course_id=course.id) }}" method="POST" style="display:inline;">
                                    <button type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    {% else %}
                        <tr><td colspan="2">No hay cursos disponibles</td></tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="/" class="go-back">Volver al inicio</a>
        </div>
    </div>

</body>
</html>
