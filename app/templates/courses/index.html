<h1>Cursos</h1>

<a href="{{url_for('courses.createCourseView')}}">Agregar Curso</a>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
            <tr>
                <td>{{course.name}}</td>
                <td>
                    <a href="{{url_for('courses.showCourseView', course_id=course.id)}}">Ver</a>
                    <a href="{{url_for('courses.updateCourseView', course_id=course.id)}}">Editar</a>
                    <form action="{{url_for('courses.deleteCourseView', course_id=course.id)}}" method="POST" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>                    
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-primary">Go Back</a>
