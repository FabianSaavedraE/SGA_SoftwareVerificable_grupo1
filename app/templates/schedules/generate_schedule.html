<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Generar Horario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user_styles.css') }}">
</head>

<body>
{% include 'navbar.html' %}

<div class="main">
    <h1>Generar Horario</h1>

    {% if error %}
        <div class="error-msg">Hoario inviable: {{message}}</div>
    {% elif message %}
        <div class="success-msg">{{message}}</div>
    {% endif %}

    <form action="{{ url_for('schedules.generate_schedule_view') }}" method="POST">
        <label for="year">AÃ±o:</label>
        <input type="number" name="year" id="year" value="2025" required><br><br>

        <label for="semester">Semestre:</label>
        <select name="semester" id="semester" required>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>

        <button type="submit">Generar Horario</button>
    </form>

    {% if file_link %}
        <div class="download-container">
            <a href="{{ file_link }}" class="btn-download" download>
                Decargar horario generado
            </a>
        </div>
    {% endif %}

    <a href="{{ url_for('landing_page') }}" class="btn-back">Volver a Inicio</a>
</div>
</body>

</html>
