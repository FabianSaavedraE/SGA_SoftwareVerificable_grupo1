<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Profesor {{teacher.first_name}} {{teacher.last_name}}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 60px;
            background-color: #2f3943;
            height: 100vh;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2f3943;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        form {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #2f3943;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c2229;
        }

        .btn-back {
            display: inline-block;
            background-color: #2f3943;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #1c2229;
        }
    </style>
</head>
<body>

<div class="sidebar"></div>

<div class="main">

    <h1>Editar Profesor {{teacher.first_name}} {{teacher.last_name}}</h1>

    <form action="{{url_for('teachers.update_teacher_view', teacher_id=teacher.id)}}" method="POST">
        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" value="{{teacher.first_name}}" required>

        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" value="{{teacher.last_name}}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{teacher.email}}" required>

        <button type="submit">Actualizar Profesor</button>
    </form>

    <a href="{{ url_for('teachers.get_teachers_view') }}" class="btn-back">Volver</a>

</div>

</body>
</html>
