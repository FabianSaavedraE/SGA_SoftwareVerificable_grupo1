<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
{% include 'navbar.html' %}
<div class="main">
    
    <div class="title">
        Lista de Profesores
    </div>

    <div class="box">

        <a href="{{ url_for('teachers.createTeacherView') }}" class="top-button">Agregar Profesor</a>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher.first_name }} {{ teacher.last_name }}</td>
                        <td>{{ teacher.email }}</td>
                        <td>
                            <a href="{{ url_for('teachers.updateTeacherView', teacher_id=teacher.id) }}">Editar</a>
                            <form action="{{ url_for('teachers.deleteTeacherView', teacher_id=teacher.id) }}" method="POST" style="display:inline;">
                                <button type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3">No hay profesores</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="go-back">Volver al inicio</a>
        
    </div>

</div>
</body>

</html>
