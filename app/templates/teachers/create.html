<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Profesor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user_styles.css') }}">
</head>

<body>
{% include 'navbar.html' %}
<div class="main">

    <h1>Crear Profesor</h1>

    <form action="{{url_for('teachers.create_teacher_view')}}" method="POST">
        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" >
        {% if errors and errors.first_name %}
            <p class="form-error">{{errors.first_name}}</p>
        {% endif %}

        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" >
        {% if errors and errors.last_name %}
            <p class="form-error">{{errors.last_name}}</p>
        {% endif %}

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
        {% if errors and errors.email %}
            <p class="form-error">{{errors.email}}</p>
        {% endif %}

        <button type="submit">Crear Profesor</button>
    </form>

    <a href="{{ url_for('teachers.get_teachers_view') }}" class="btn-back">Volver</a>

</div>
</body>

</html>
