<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Salas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user_styles.css') }}">
</head>

<body>
{% include 'navbar.html' %}
<div class="main">

    <h1>Crear Sala</h1>

    <form action="{{url_for('classrooms.create_classroom_view')}}" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="capacity">Capacidad:</label>
        <input type="number" id="capacity" name="capacity" required>

        <button type="submit">Crear Sala</button>
    </form>

    <a href="{{ url_for('classrooms.get_classrooms_view') }}" class="btn-back">Volver</a>

</div>
</body>

</html>
