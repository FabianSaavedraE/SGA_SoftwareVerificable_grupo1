<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user_styles.css') }}">
</head>

<body>
{% include 'navbar.html' %}

<div class="main">
    
    <div class="title">Editar Estudiante</div>

    <div class="box">

        <h3 style="text-align:center; color:red;">{{ student.first_name }} {{ student.last_name }}</h3>

        <form action="{{ url_for('students.update_student_view', student_id=student.id) }}" method="POST">
            <div>
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>
            </div>

            <div>
                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="{{ student.email }}" required>
            </div>

            <div>
                <label for="entry_date">Fecha de ingreso (opcional):</label>
                <input type="date" id="entry_date" name="entry_date"
                        value="{{ student.entry_date.isoformat() if student.entry_date else '' }}">
            </div>

            <button type="submit">Actualizar Estudiante</button>
        </form>

        <a href="{{ url_for('students.get_students_view') }}" class="go-back">Volver a Estudiantes</a>

    </div>

</div>
</body>

</html>
