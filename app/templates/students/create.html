<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Estudiante</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }

        body {
            display: flex;
        }

        .main {
            flex-grow: 1;
            height: 100vh;
            box-sizing: border-box;
            padding: 20px;
            background-color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .box {
            border: 2px solid red;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-sizing: border-box;
            overflow-y: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: darkred;
        }

        .go-back {
            margin-top: 15px;
            display: inline-block;
            padding: 5px 10px;
            background-color: #2f3943;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }

        .go-back:hover {
            background-color: #1c2229;
        }
    </style>
</head>
<body>

{% include 'navbar.html' %}

    <div class="main">
        <div class="title">Crear Estudiante</div>

        <div class="box">
            <form action="{{ url_for('students.createStudentView') }}" method="POST">
                <div>
                    <label for="first_name">Nombre:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div>
                    <label for="last_name">Apellido:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div>
                    <label for="entry_date">Fecha de Ingreso (opcional):</label>
                    <input type="date" id="entry_date" name="entry_date">
                </div>            

                <button type="submit">Crear Estudiante</button>
            </form>

            <a href="{{ url_for('students.getStudentsView') }}" class="go-back">Volver a Estudiantes</a>
        </div>
    </div>

</body>
</html>
